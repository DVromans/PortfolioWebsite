        <section class="backgroundblue rounded-3 borderyellow my-4">
          <h1 class="px-3 pt-3 pb-0 mb-0">Stel uw vraag</h1>
          <form
            class="p-3"
            method="post"
            action="https://tm-statweb.be/forms.php"
            autocomplete="off"
          >
            <div class="row">
              <div class="mb-2 col-12 col-lg-6 mb-0">
                <label for="InputNaam" class="form-label">Naam</label>
                <input
                  type="text"
                  class="form-control rounded-3 overflow-hidden"
                  id="InputNaam"
                  placeholder="Naam"
                  name="InputNaam"
                  required
                />
              </div>
              <div class="mb-2 col-12 col-lg-6 mb-0">
                <label for="InputVoornaam" class="form-label">Voornaam</label>
                <input
                  type="text"
                  class="form-control rounded-3 overflow-hidden"
                  id="InputVoornaam"
                  placeholder="Voornaam"
                  name="InputVoornaam"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="mb-0 col-12 col-lg-6">
                <label for="InputEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control rounded-3 overflow-hidden"
                  id="InputEmail"
                  placeholder="example@mail.com"
                  name="InputEmail"
                />
              </div>
              <div class="mb-0 col-12 col-lg-6">
                <label for="InputSkill" class="form-label"
                  >Interesse in welke skill</label
                >
                <select
                  class="form-select mb-2 rounded-3 overflow-hidden"
                  id="InputSkill"
                  name="InputSkill"
                >
                  <option selected>Kies een skill</option>
                  <option value="1">C#</option>
                  <option value="2">HTML</option>
                  <option value="3">CSS</option>
                  <option value="4">Visual Basic</option>
                  <option value="5">bootstrap</option>
                </select>
              </div>
            </div>

            <div class="mb-2">
              <label for="InputVraag" class="form-label"> Uw vraag</label>
              <textarea
                id="InputVraag"
                cols="30"
                rows="5"
                class="rounded-3 overflow-hidden p-2"
                placeholder="Stel uw vraag"
                name="InputVraag"
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btncolor">Submit</button>
            </div>
          </form>
        </section>
      </div>
